<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo document.write</title>
</head>
<body>

    <script type="text/javascript">  

    a = "10";
    document.write("A variavel a é do tipo " + typeof a + "<br />");
    a = parseInt(a);
    document.write("A variavel agora é do tipo " + typeof a + "<br />");
    document.write("Valor de a: " + a + "<br />");

    b = "12.45";
    document.write("A variavel b é do tipo " + typeof b + "<br />");
    document.write("Valor de b: " + b + "<br />");
    b = parseInt(b);

    document.write("Valor de b agora é do tipo " + typeof b + "<br />");
    document.write("Valor de a: " + a + "<br />")
    document.write("Valor de b: " + b);
    
    </script>


</body>
</html>
