<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de terreno</title>
</head>
<body>
    <script type="text/javascript"> //Calculando a área de um terreno //

    alert("Vamos calcular a área de um terreno?");
    var a = prompt("Digite a largura do terreno em metros")
    var b = prompt("Digite o comprimento do terreno em metros")
    var c = a * b
    document.write("A Área do terreno é de " + c + "metros quadrados <br />");
    
    </script>

</body>
</html>
