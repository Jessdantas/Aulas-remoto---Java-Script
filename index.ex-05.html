<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script type="text/javascript"> //Operadores Aritimédicos //
    var a =10;
    var b =20;
    document.write("Soma: " + (a + b) + "<br />");
    document.write("Subtração: " + (a - b) + "<br />");
    document.write("Multiplicação: " + (a * b) + "<br />");
    document.write("Divisão: " + (a / b) + "<br />");
    document.write("Módulo: " + (a % b) + "<br />");
    document.write("Incremento: " + (++a) + "<br />");
    document.write("Decremento: " + (--b) + "<br />");
    
    </script>

</body>
</html>
