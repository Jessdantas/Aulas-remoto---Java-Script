<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo document.write</title>
</head>
<body>

    <script type="text/javascript">  

    n=20
    document.write("A variavel n é do tipo " + typeof n + "<br />");
    
    n=String(n)
    document.write("A variavel n agora é do tipo " + typeof n + "<br />")


    </script>


</body>
</html>
